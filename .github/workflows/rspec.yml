name: RSpec

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: Bundle install
      run: |
        gem install bundler
        bundle install

    - name: Run RSpec
      run: bundle exec rspec
